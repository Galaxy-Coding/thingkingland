<html>
<head>
<script type="text/javascript" src='../jquery-latest.min.js'></script>
<script>

var username = "OxySean";
var page=1;

function load( e ) {
	$.get( "https://scratch.mit.edu/users/" + username + "/followers/?page=1", loaded );
}

function loaded( data ) {
	var $dom = $( data );
	var $users = $dom.find('span.title').children();
	var $out = $('#result');
	for (var i=0; i<$users.length; i++) {
		var user = $users[i].text.trim();
		$out.prepend( user+'<br>' );
	}

	page++;
	$.get( "https://scratch.mit.edu/users/" + username + "/followers/?page="+page, loaded );
};
var tpage=1;

function load2( e ) {
	$.get( "https://scratch.mit.edu/users/" + username + "/following/?page=1", loaded2 );
}

function loaded2( data ) {
	var $dom = $( data );
	var $users = $dom.find('span.title').children();
	var $out = $('#result2');
	for (var i=0; i<$users.length; i++) {
		var user = $users[i].text.trim();
		$out.prepend( user+'<br>' );
	}

	tpage++;
	$.get( "https://scratch.mit.edu/users/" + username + "/following/?page="+tpage, loaded2 );
};
function username() {
	var $out = $('username');
	$out.prepend( username );
}

</script>
<title>OxySean's Profile</title>
</head>
<body onload="load(event);load2(event);username();">
<div id='username'></div>
<h1>Followers</h1>
<div id='result'></div>
<h1>Following</h1>
<div id='result2'></div>
<a href="sitemap.html">back</a>
</body>
</html>
